<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

   <ion-list>

<p style="color: white">
    <b> Let us contact you</b>
    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Phone number</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-toggle checked="false"></ion-toggle>
    <ion-label>
      Can we text this number?
    </ion-label>
  </ion-item>
</p>

<p style="color: white">
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="logo-twitter" item-start></ion-icon>
      @USMC
    </ion-item>
    </p>
  </ion-list>
</ion-content>
